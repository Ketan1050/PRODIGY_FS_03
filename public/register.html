<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-commerce Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Same styles as login.html for auth forms */
        .auth-form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .auth-form-container h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: calc(100% - 20px); /* Account for padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .auth-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-button:hover {
            background-color: #0056b3;
        }
        .form-message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        .form-message.success {
            color: green;
        }
        .form-message.error {
            color: red;
        }
        .toggle-auth-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .toggle-auth-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">E-Store</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li id="my-orders-link" style="display: none;"><a href="orders.html">My Orders</a></li>
                </ul>
            </nav>
            <div class="auth-controls">
                <div id="auth-links">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </div>
                <div id="user-info" style="display: none;">
                    Welcome, <span id="username-display"></span>!
                    <button id="logout-button">Logout</button>
                </div>
            </div>
            <div class="cart-info">
                <a href="cart.html">
                    ðŸ›’ <span id="cart-item-count">0</span> items
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="auth-form-container">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Register</button>
                <div id="register-message" class="form-message"></div>
            </form>
            <a href="login.html" class="toggle-auth-link">Already have an account? Login here</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 E-commerce Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
